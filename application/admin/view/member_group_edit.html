{include file="./header"  title="用户组添加" /}
<div class="container-fluid">
<form action="" method="post" enctype="multipart/form-data">
    <table class="table table-hover">
  <thead>
  <tr>
    <td>名称</td>
    <td>编辑</td>
    <td>说明</td>
  </tr>
  </thead>
  
  
  <tr class="form-group">
    <td><label for="name">用户组名称</label></td>
    <td><input name="name" type="text" class="form-control" id="name" value="{$sql.name|default=''}" /></td>
    <td>用户组名称</td>
  </tr>
  
  <tr class="form-group">
    <td><label for="status">状态</label></td>
    <td>
        <input type="radio" name="status" value="1" {$sql['status']==1?'checked="checked"':''}>开启
        <input type="radio" name="status" value="0" {$sql['status']==0?'checked="checked"':''}>关闭
    </td>
    <td>&nbsp;</td>
  </tr>
  
  <tr class="form-group">
    <td>
    <input type="submit" name=""  class="btn btn-default" id="button" value="提交" />
    <button type="button" onClick="javascript:history.back(-1);" class="btn btn-default">返回</button>
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
    </form>
</div>
{include file="./footer" /}
