<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{:lang('后台登录')} - 络易后台管理系统</title>
    
	<!-- Bootstrap -->
    
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="__Tpl__/css/luoe.css">
    
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


  </head>
  <body>
   <div class="container">

      <form method="post" enctype="application/x-www-form-urlencoded" class="form-signin" id="form1">
        <h2 class="form-signin-heading">{:lang('后台登录')}</h2>
        <label for="username" class="sr-only">{:lang('用户名')}</label>
        <input name="username" type="text" autofocus required class="form-control" id="username" placeholder="{:lang('邮箱')}\{:lang('用户名')}\{:lang('手机')}">
        <label for="password" class="sr-only">{:lang('密码')}</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="{:lang('密码')}" required>
        
        <!--
        <div class="form-group">
		<label for="code" class="sr-only">验证码</label>
		<input name="code" type="text" class="form-control" placeholder="请输入验证码" id="code" required autofocus/>
        <a href="javascript:;" class="verify form-group"><img class="form-control" src="" /></a>
        </div>
        -->
        <button id="submit1" class="btn btn-lg btn-primary btn-block" type="submit">{:lang('登录')}</button>
      </form>
		<div class="ds-login form-signin"></div>
    </div> <!-- /container -->
    
<script>
$(document).ready(function(e) {
	
	$(".verify").find("img").attr("src","{:url('Login/Verify')}?"+new Date().getTime());
	
    $(".verify").click(function(e) {
        $(this).find("img").attr("src","{:url('Login/Verify')}?"+new Date().getTime());
    });
	
});
</script>
</body>
</html>
