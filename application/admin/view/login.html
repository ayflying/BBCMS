<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录 - 络易后台管理系统</title>
    
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心文件 -->
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js"></script>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">

<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


  </head>
  <body>
   <div class="container">

      <form method="post" enctype="application/x-www-form-urlencoded" class="form-signin" id="form1">
        <h2 class="form-signin-heading">后台登录系统</h2>
        <label for="inputEmail" class="sr-only">登录邮箱</label>
        <input name="email" type="email" autofocus required class="form-control" id="inputEmail" placeholder="登录邮箱">
        <label for="inputPassword" class="sr-only">密码</label>
        <input name="pword" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <!--
        <div class="form-group">
		<label for="code" class="sr-only">验证码</label>
		<input name="code" type="text" class="form-control" placeholder="请输入验证码" id="code" required autofocus/>
        <a href="javascript:;" class="verify form-group"><img class="form-control" src="" /></a>
        </div>
        -->
        <button id="submit1" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
		<div class="ds-login form-signin"></div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script>
$(document).ready(function(e) {
	
	
	$(".verify").find("img").attr("src","{:url('Login/Verify')}?"+new Date().getTime());
	
    $(".verify").click(function(e) {
        $(this).find("img").attr("src","{:url('Login/Verify')}?"+new Date().getTime());
    });
	
});
</script>

</body>
</html>
