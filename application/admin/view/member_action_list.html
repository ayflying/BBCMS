{include file="./header"  title="权限列表" /}
<div class="container-fluid">
<div class="btn-group">
<a href="{:url('action_add')}" class="btn btn-default icon-plus">添加</a>
</div><br /><br />
<table width="100%"  class="table table-striped table-hover">
  <tr>
    <td>名称</td>
    <td>权限</td>
    <td>状态</td>
    <td>操作</td>
  </tr>
  <foreach name="list" item="val">
  <tr>
    <td>{$val.name}</td>
    <td><a href="{:url($val[module].'/'.$val[controller].'/'.$val[action])}" target="_blank">{$val.module}_{$val.controller}_{$val.action}</a></td>
    <td>{$val['status']==1?'开启':'关闭'}</td>
    <td><a class="btn btn-primary" href="{:url('Member/action_edit?id='.$val[id])}" role="button">编辑</a></td>
  </tr>
  
  </foreach>
  
</table>
{$page}
</div>
{include file="./footer" /}
