{include file="./header"  title="权限列表" /}
<div class="container-fluid">
<div class="btn-group">
<a href="{:url('action_add')}" class="btn btn-primary">添加</a>
</div><br /><br />
<table width="100%"  class="table table-striped table-hover">
  <thead>
  <tr>
    <td>名称</td>
    <td>模块</td>
    <td>控制器</td>
    <td>方法</td>
    <td>状态</td>
    <td>操作</td>
  </tr>
  </thead>
  {foreach name="list" item="val"}
  <tr>
    <td>{$val.name|default=''}</td>
    <td>{$val.module|default='全部'}</td>
    <td>{$val.controller|default='全部'}</td>
    <td>{$val.action|default='全部'}</td>
    <td>{$val['status']==1?'开启':'关闭'}</td>
    <td><a class="btn btn-primary" href="{:url('Member/action_edit?id='.$val['id'])}" role="button">编辑</a></td>
  </tr>
  
  {/foreach}
  
</table>
{$page}
</div>
{include file="./footer" /}
