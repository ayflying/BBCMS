{include file="./header"  title="友情链接编辑" /}
<div class="container-fluid">
<form action="" method="post" enctype="multipart/form-data">
    <table class="table table-hover">
  <thead>
  <tr>
    <td>名称</td>
    <td>编辑</td>
    <td>说明</td>
  </tr>
  </thead>
  
  
  <tr class="form-group">
    <td><label for="name">网站名称</label></td>
    <td><input name="name" type="text" class="form-control" id="name" value="{$sql.name|default=""}" /></td>
    <td>网站名称</td>
  </tr>
  
  <tr class="form-group">
    <td><label for="url">网站地址</label></td>
    <td><input name="url" type="text" class="form-control" id="url" value="{$sql.url|default=""}" /></td>
    <td>网站地址</td>
  </tr>
  
  <tr class="form-group">
    <td><label for="logo">网站图标</label></td>
    <td><input name="logo" type="text" class="form-control" id="logo" value="{$sql.logo|default=""}" /></td>
    <td>网站图标</td>
  </tr>
  
  <tr class="form-group">
    <td><label for="value">网站介绍</label></td>
    <td><textarea name="value" rows="3" class="form-control" id="value">{$sql.value|default=""}</textarea></td>
    <td>网站介绍</td>
  </tr>
  
  <tr class="form-group">
    <td><label for="status">状态</label></td>
    <td>
        <input type="radio" name="status" value="1" {:$sql['status']==1?'checked="checked"':''}>开启
        <input type="radio" name="status" value="0" {:$sql['status']==0?'checked="checked"':''}>关闭
    </td>
    <td>&nbsp;</td>
  </tr>
  
  <tr class="form-group">
    <td>
    <input type="submit" class="btn btn-primary" id="button" value="提交" />
    <button type="button" onClick="javascript:history.back(-1);" class="btn btn-primary">返回</button>
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
    </form>
</div>
{include file="./footer" /}
