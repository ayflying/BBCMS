{include file="./header"  title="插件设置" /}
<div class="container-fluid">
<form action="" method="post" enctype="multipart/form-data">
    <table class="table table-hover">
  <thead>
  <tr>
    <td>名称</td>
    <td>变量</td>
    <td>说明</td>
  </tr>
  </thead>
  
  {foreach name="sql" item="val"}
  <tr class="form-group">
    <td><label for="{$key}">{$val.name}({$key})</label></td>
    <td><input name="{$key}" type="text" class="form-control" value="{$val.value}" /></td>
    <td>{$val.description|default=''}</td>
  </tr>
  {/foreach}
  
  <tr class="form-group">
    <td>
    <input type="submit" class="btn btn-primary" value="提交" />
    <a type="button" href="{:url('addon_list')}"  class="btn btn-primary">返回</a>
    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
    </form>
</div>
{include file="./footer" /}
