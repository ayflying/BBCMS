{include file="./header"}
<form method="post" role="form">
  <div class="form-group">
    <label for="hostname">数据库地址</label>
    <input name="hostname" type="text" class="form-control" id="hostname" value="{$config.hostname}">
  </div>
  
  <div class="form-group">
    <label for="hostport">数据库端口</label>
    <input name="hostport" type="text" class="form-control" id="hostport" value="{$config.hostport}">
  </div>
  
  <div class="form-group">
    <label for="database">数据库名称</label>
    <input name="database" type="text" class="form-control" id="database" value="{$config.database}">
  </div>
  
  <div class="form-group">
    <label for="username">数据库用户名</label>
    <input name="username" type="text" class="form-control" id="username" value="{$config.username}">
  </div>
  
  <div class="form-group">
    <label for="password">数据库密码</label>
    <input name="password" type="password" class="form-control" id="password" value="{$config.password}">
  </div>
  
  <div class="form-group">
    <label for="prefix">数据库表前缀</label>
    <input name="prefix" type="text" class="form-control" id="prefix" value="{$config.prefix}">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
    
{include file="./footer"}
