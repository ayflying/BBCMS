{include file="./header" title="内容列表" /}
<script>
$(document).ready(function(e){
	$("#all").click(function(e) {
    	$(".del").attr('checked',true);
    });

});
</script>
<div class="container-fluid">
<div class="btn-group">
        <button type="button" id="all" class="btn btn-secondary">{:lang('全选')}</button>

</div>
<br /><br />

<form action="{:url('Portal/remove')}" enctype="multipart/form-data" class="am-form" id="frm1">
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>{:lang('选择')}</th>
            <th>{:lang('编号')}</th>
          	<th>{:lang('标题')}</th>
            <th class="hidden-xs">{:lang('时间')}</th>
            <th>{:lang('操作')}</th>
        </tr>
    </thead>
    <tbody>
    {foreach name="list" item="val"}
		<tr>
       	  <td class="table-check">
            <label>
            <input name="aid[]" type="checkbox" class="del" id="del" value="{$val.aid}">
            </label>
          </td>
            <td>{$val.aid}</td>
            <td><a href="{:url('@portal/article/index?aid='.$val['aid'])}" target="_blank">{$val.title}</a></td>
            <td class="hidden-xs">{$val.create_time|date="Y-m-d H:i:s"}</td>
            <td>
            <div class="">
            <a href="{:url('@portal/post/edit?aid='.$val['aid'])}" target="_blank" class="btn btn-primary" role="button">{:lang('编辑')}</a>
            <a href="{:url('remove?aid='.$val['aid'])}" class="btn btn-danger" role="button">{:lang('删除')}</a>
            </div>
          </td>
        </tr>
	{/foreach}
    </tbody>
</table>
	<p><button type="submit" class="btn btn-primary">{:lang('删除')}</button></p>
</form>
<nav>
{:$page}
</nav>
</div>
{include file="./footer" /}
