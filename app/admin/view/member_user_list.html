{include file="./header"  title="用户列表" keywords="用户列表" /}
<div class="container-fluid">
<div class="btn-group">
<a href="{:url('user_add')}" class="btn btn-primary">添加</a>
</div><br /><br />
<table width="100%"  class="table table-striped table-hover">
  <thead>
  <tr>
    <td>UID</td>
    <td>用户名</td>
    <td>E-Mail</td>
    <td>操作</td>
  </tr>
  </thead>
  <tbody>
  {foreach name="list" item="val"}
  <tr>
    <td>{$val.uid}</td>
    <td>{$val.username}</td>
    <td>{$val.email}</td>
    <td><a class="btn btn-primary" href="{:url('user_edit?uid='.$val['uid'])}" role="button">编辑</a></td>
  </tr>
  {/foreach}
  </tbody>
</table>
{$page|raw}
</div>
{include file="./footer" /}
