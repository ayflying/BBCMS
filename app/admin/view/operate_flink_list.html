{include file="./header"  title="友情链接" /}
<div class="container-fluid">
<div class="btn-group">
<a href="{:url('flink_add')}" class="btn btn-primary icon-plus">添加</a>
</div><br /><br />
<table width="100%"  class="table table-striped table-hover">
  <tr>
    <td>名称</td>
    <td>logo</td>
    <td>操作</td>
  </tr>
  {foreach name="list" item="val"}

    <td>{$val.name}</td>
    <td>{$val.logo}</td>

    </td>
  </tr>
  
  {/foreach}
</table>
</div>
