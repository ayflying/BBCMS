{include file="./header"  title="广告列表" /}
<div class="container-fluid">
<div class="btn-group">
<a href="{:url('ad_add')}" class="btn btn-primary">添加</a>
</div><br /><br />
<table width="100%"  class="table table-striped table-hover">
  <tr>
    <td>名称</td>
    <td>标签</td>
    <td>操作</td>
  </tr>
  {foreach name="list" item="val"}
  <tr>
    <td>{$val.name}</td>
    <td>{bb:ad id='{$val.id}'/}</td>
    <td>
    <a class="btn btn-primary" href="{:url('ad_edit?id='.$val['id'])}" role="button">编辑</a>
    <a class="btn btn-primary" href="{:url('ad_del?id='.$val['id'])}" role="button">删除</a>
    </td>
  </tr>
  
  {/foreach}
</table>
</div>


{include file="./footer" /}
