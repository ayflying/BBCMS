{include file="./header" title="在线升级" /}
<div class="container-fluid">
<table class="table table-hover">
  <thead>
    <tr>
      <th>{:lang('路径')}</th>
      <th>md5</th>
      <th>{:lang('大小')}</th>
    </tr>
  </thead>
  {foreach name="list" item="val"}
  <tr>
    <td>{$val.dir}</td>
    <td>{$val.md5}</td>
    <td>{$val.size|format_bytes}</td>
  </tr>
  {/foreach}
</table>
<a class="btn btn-primary" href="{:url('download')}" role="button">{:lang('全部更新')} {$count}</a>
</div>
{include file="./footer" /}
