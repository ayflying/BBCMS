{//taglib name="\app\common\taglib\Bb" /}
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[title] - {$_G.system.webname}</title>
    <meta name="keywords" content="[keywords],{$_G.system.keywords}" />
    <meta name="description" content="[description],{$_G.system.description}" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./template/default/css/bootstrap.min.css">
    <link rel="stylesheet" href="./template/default/css/bb.css">
    <script type="text/javascript" src="./public/cloud/script/jquery-3.1.1.min.js"></script>
  	<script type="text/javascript" src="./template/default/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./template/default/js/jquery.SuperSlide.2.1.1.js"></script>
    {load href="__PUBLIC__/cloud/script/jquery.lazyload.min.js" /}
    {load href="./template/default/js/bb.js"}
  </head>
  <body>
  	<header>
    	<div class="top">
        <div class="container">
        	<div class="col-md-4 hidden-sm hidden-xs">{$_G.system.webname}</div>
            <div class="pull-right"><a href="{:url('member/login/login')}">登录</a> | <a href="">注册</a></div>
        </div>
        </div>

        <div class="container-fluid hidden-xs">
        	<div class="logo" style="margin:10px 0;">
            	<a href="{:url('/')}"><img src="{$_G.system.logo|default='./template/default/images/logo.png'}" height="60" /></a>
            </div>
        </div>
        <!--导航开始-->
        <nav class="navbar navbar-inverse" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{:url('/')}">首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">列表1</a></li>-->
              	{bb:menu pid='0' item="main_menu"}

                <li><a href="{$main_menu.url}">{$main_menu.name}</a></li>
                {/bb:menu}
              </ul>

              <ul class="nav navbar-nav navbar-right">
              	<form action="{:url('@portal/search/index')}" class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input name="search" type="text" class="form-control" id="search" placeholder="请输入关键词">
                  </div>
                  <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>搜索</button>
                </form>

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!--导航结束-->
    </header>
